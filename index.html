<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator</title>

	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Mukta" rel="stylesheet">
</head>
<body>
	<div class="wrapper">

		<div class="frame">
			<h1>Tip Calculator</h1>

			<p>How much was your bill?</p>
			<input id="bill" type="number" placeholder="$...">
			<p>How was your service?</p>
			<select id="service">
			    <option value="0.05">Awful</option>
			    <option value="0.1">Not good</option>
			    <option value="0.15">Okay</option>
			    <option value="0.2">Better than okay but not awesome</option>
			    <option value="0.3">Awesome</option>
			</select>

			<p>And how many people are sharing the bill?</p>
			<input id="people" type="number" placeholder="Enter a number..."><br>
			<button onclick="calculate()">Calculate tip!</button>
			<p>Tip amount:</p>
			<p id="tip">0$</p>
		</div>

	</div>

	<script src="script.js"></script>
</body>
</html>
